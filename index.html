<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
      <button id="themeToggle">
      <img id="themeIcon" src="images/dark_mode.svg" alt="Theme" /> 
        <span id="themeLabel">Dark</span>
      </button>
    </header>

  <main class="stopwatch-wrapper">

    <section class="Stopwatch-container">

    <section>
      <p class="display-number" id="display">00:00:00.00</p>
      <div class="buttons">
        <button id="startStopBtn" class="start">Start</button>
        <button id="resetLapBtn" class="reset">Reset</button>
      </div>
    </section>

    <aside class="laps" id="laps"></aside>
    
    </section>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
